<!doctype html>
<script type="module">
    // Should load the module without caching.
    const appModule = await (async () => {
        try {
            return await import(`./src/app.js?v=${Date.now()}`);
        } catch (e) {
            console.warn('Local app.js import failed. Using remote fallback.', e); 
            return await import(`https://lsparrish.github.io/sciconvert/src/app.js?v=${Date.now()}`);
        }
    })();
    appModule.default.bootstrap();

  // Developer Note:
  // To add custom UI extensions without modifying app.js, use the window.app.insertElementBefore API.
  // Must be after window.app.bootstrap.
  // Example:
  // window.app.insertElementBefore('<button>My Button</button>', '#some-selector', (el) => { ... });

</script>
